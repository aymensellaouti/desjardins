<ol class="list-group">
  <li
    *ngFor="let actualCv of cvs; let isOdd = odd"
    [ngClass]="{
      'list-group-item-primary': isOdd,
      'list-group-item-secondary': !isOdd,
    }"
    class="list-group-item">
    <app-item (selectCv)="onSelectCv($event)" [cv]="actualCv"></app-item>
  </li>
</ol>
