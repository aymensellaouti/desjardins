<form #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #emailInput="ngModel" type="email" email required ngModel name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div *ngIf="emailInput.invalid && emailInput.dirty" class="alert alert-danger">Le email doit être un email valid</div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #pwdInput="ngModel" type="password" minlength="4" required ngModel name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <div *ngIf="pwdInput.invalid && pwdInput.dirty" class="alert alert-danger">Le password devra avoir au moins 4 carctères</div>
  </div>
  <button type="submit" (click)="login(loginForm.value)" [disabled]="loginForm.invalid" class="mt-2 btn btn-primary">Submit</button>
</form>
