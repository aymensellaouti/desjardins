<div [style.backgroundColor]="color">
  Color Component {{defaultColor}}
</div>

<input
  #colorInput
  (change)="changeColor(colorInput.value)"
  type="text"
  class="form-control"
>

<input type="color" class="form-control" [(ngModel)]="color">

<button
  (click)="changeColor(defaultColor)"
  class="btn btn-danger">Reset</button>
